<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/showstyle.css') }}">
</head>
<body>
    <div id="navbar">
        <div id="leftnav">
            <span>{{user.username}}</span>
        </div>
        <div id="rightnav">
            <ul>
                <li class = "nav"><a href="/dashboard">Dashboard</a></li>
                <li class = "nav"><a href="/create">Create</a></li>
                <li class = "nav"><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>  
    <h1>Viewing: {{event.creator.username}}'s Event</h1>
    <div id="triptext">
        <h2>{{event.name}}</h2>
        <div>
            <p>Date: <br> {{event.startdate}}</p>
            <p>Location: <br> {{event.location}}</p>
            <p>Description: <br> {{event.description}}</p>
        </div>
        <div id="rsvp">
            <form action="/join/rsvp" method="POST">
                <input type="hidden" name="event_id" value="{{event.id}}">
                <input type="submit" value="ATTEND">
            </form>
            <form action="/remove/rsvp" method="POST">
                <input type="hidden" name="event_id" value="{{event.id}}">
                <input type="submit" value="NOT ATTENDING">
            </form>
            <input type="submit" value="{{rsvp[0].COUNT}}">
        </div>
    </div>
</body>
</html>
