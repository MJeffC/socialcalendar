<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/editstyle.css') }}">
    <title>Edit Event</title>
</head>
<body>
    <nav>
        <div>
            <a class="navbar" href="/create">Create an Event</a>
            <a class="navbar" href="/dashboard">Dashboard</a>
            <a class="navbar" href="/logout">Logout</a>
        </div>
    </nav>    
    <div>
        <h2>Edit Your Event</h2>
        <div id="edit-box">
        <form action="/event/update/{{event.id}}" method="post" id="form">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div>
                <label for="name">Event Name:</label>
                <input type="hidden" name="id" value="{{event.id}}">
                <input type="text" name="name" value="{{event.name}}">
            </div>
            <div>
                <label for="location">Location:</label>
                <input type="text" name="location" value="{{event.location}}">
            </div>
            <div>
                <label for="date">Date of Event:</label>
                <input type="date" name="startdate" id="" value="{{event.startdate}}" required>
            </div>
            <div>
                <label for="category">Category</label>
                <select name="category" value="{{event.category}}"id="">
                    <option value="fitness">Fitness</option>
                    <option value="mental">Mental Health</option>
                    <option value="fun">Fun</option>
                    <option value="finance">Finance</option>
                </select>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea name="description" id="" cols="20" rows="5" class="form-control">{{event.description}}</textarea>
            </div>
            <button type="submit" value="Update">Update</button>
        </form>
    </div>
    </div>
</body>
</html>
