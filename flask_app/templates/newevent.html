<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/neweventstyle.css') }}">
    <title>Create An Event</title>
</head>
<body>
    <div id="navbar">
        <div id="leftnav">
            <span>{{user.username}}</span>
        </div>
        <div id="rightnav">
            <ul>
                <li class = "nav"><a href="/dashboard">Dashboard</a></li>
                <li class = "nav"><a href="/myevents">My Events</a></li>
                <li class = "nav"><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>  
    <div>
        <h2>Create an Event!</h2>
        <form action="/event/create" method="post" id="triptext">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div>
                <label class="form-label" for="name">Event Name:</label>
                <input class="form-control" type="text" name="name">
            </div>
            <div>
                <label class="form-label"  for="location">Location(address):</label>
                <input class="form-control" type="text" name="location">
            </div>
            <div>
                <label class="form-label" for="startdate">Date of Event:</label>
                <input class="form-control" type="date" name="startdate" required>
            </div>
            <div>
                <label class="form-label" for="category">Category</label>
                <select class="form-control" name="category" id="">
                    <option value="fitness">Fitness</option>
                    <option value="mental">Mental Health</option>
                    <option value="fun">Fun</option>
                    <option value="finance">Finance</option>
                </select>
            </div>
            <div>
                <label class="form-label" for="description">Description:</label>
                <textarea name="description" id="" cols="30" rows="5" class="form-control"></textarea>
            </div>
            <button type="submit" value="Create">Create</button>
        </form>
    </div>
</body>
</html>
